name: "Build, Lint & CodeQL Analysis"

on:
  push:
    branches: [ main, dev, qa ]
  pull_request:
    branches: [ main, dev, qa ]
  schedule:
    - cron: '0 6 * * 1' # Weekly scan (optional)

permissions:
  contents: read
  security-events: write

jobs:
  # ğŸ§± Build Job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # ğŸ§¹ Lint Job
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ğŸ” CodeQL Security Scan
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [build, lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ‘‡ Explicitly restrict languages
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript
          config-file: .github/codeql-config.yml  # restricts scope & disables autodetect

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
