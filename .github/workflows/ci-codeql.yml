name: "Build, Lint & CodeQL Analysis"

on:
  push:
    branches: [ main, dev, qa ]
  pull_request:
    branches: [ main, dev, qa ]
  schedule:
    - cron: '0 6 * * 1' # Weekly scan (optional)

permissions:
  contents: read
  security-events: write

jobs:
  # üß± Build Job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  # üßπ Lint Job
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # üîê CodeQL Security Scan
  codeql:
    name: Build, Lint & CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [build, lint]
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]  # ‚úÖ only relevant language for Shiftby-UI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL for JS/TS only
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      # For JS/TS projects, CodeQL can auto-detect build steps
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Run the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
