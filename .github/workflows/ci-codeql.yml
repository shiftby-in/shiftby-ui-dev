name: CI â€” Build & Test

on:
  push:
    branches: [main, dev, qa]
  pull_request:
    branches: [main, qa]
  schedule:
    - cron: '0 6 * * 1' # optional weekly scan

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: ðŸ§± Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  lint:
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  # Note: CodeQL step removed per request â€” this workflow only builds and runs tests/lint.
