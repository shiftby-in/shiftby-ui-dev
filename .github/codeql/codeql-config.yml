disable-default-queries: false

queries:
  - uses: security-and-quality

paths:
  - app/**
  - src/**
  - components/**
  - theme/**

paths-ignore:
  - '**/node_modules/**'
  - '**/.next/**'
  - '**/build/**'
  - '**/dist/**'
  - '**/out/**'
  - '**/coverage/**'
  - '**/public/**'
  - '**/.vercel/**'
  - '**/.vscode/**'
  - '**/tests/**'
  - '**/__tests__/**'
